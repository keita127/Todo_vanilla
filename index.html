<!DOCTYPE html>
<html>
  <head>
    <title>Todo_vanilla</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="TODOの入力" />
      <button>追加</button>
    </div>

    <div class="incomplete_area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
          <div class="list_row">
            <p class="todo_content">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list_row">
            <p class="todo_content">実行済みのTODO</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
